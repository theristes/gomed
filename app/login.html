    <head>
        <meta charset="utf-8">

        <meta name="author" content="">
        <title>Gomed - Analitico</title>
        
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">

    <body class="login">
        <form class="form-signin" id="loginform" >    
            <img class="mb-3" src="/app/assets/img/logo.png">
            
            <div id="alert-danger" class='alert alert-danger invisible'>
                <strong>Erro</strong> <label id="message-error"> </label></div>
            
            <input name="utf8" type="hidden" value="&#x2713;" />

            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" class="form-control" id="email"
            name="email"  placeholder="Email" required="" autofocus="">

            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password"  id="password" name="password" 
            class="form-control" placeholder="Senha" required="">
            
            <div class="checkbox mb-3">
            <label class="text-light">
                <input type="checkbox" value="remember-me"> Lembrar Senha
            </label>
            </div>
            <button  type="button" id="bt-signin" class="btn btn-lg btn-primary btn-block">Entrar</button>
        </form>
    </body>
